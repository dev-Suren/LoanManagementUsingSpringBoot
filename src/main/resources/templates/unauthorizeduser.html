<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="staffbase::layout(~{::section})">
<head>
  <meta charset="UTF-8">
</head>
<body>
<section>
  <main>
    <div class="container-fluid px-4">
      <h1 class="mt-4">Tables</h1>
      <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
        <li class="breadcrumb-item active">Tables</li>
      </ol>
      <div class="card mb-4">
        <div class="card-header">
          <i class="fas fa-table me-1"></i>
          Applied Loans
        </div>
        <div class="card-body">
          <table id="datatablesSimple">
            <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Role</th>
              <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="loan : ${loanobj}">
              <td><label type="text" th:text="${loan.getfName()}" /></td>
              <td><label type="text" th:text="${loan.getlName()}" /></td>
              <td><label type="text" th:text="${loan.getEmail()}" /></td>
              <td><label type="text" th:text="${loan.getRole()}" /></td>
              <td><a class="btn btn-outline-success" th:href="@{'/staff/user/'+${loan.getUserId()}}">Approve</a></td>
            </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>
</section>
</body>
</html>
