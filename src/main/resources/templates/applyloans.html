<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="Base::layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title>Normal Users</title>
</head>
<body>
<section>
      <main>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-7">
              <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header"><h3 class="text-center font-weight-light my-4">Apply Loan</h3></div>
                <div class="card-body">
                  <form th:action="@{/post}" method="post">
                    <div class="row mb-3">
                      <div class="col-md-6">
                        <div class="form-floating mb-3 mb-md-0">
                          <input class="form-control" id="inputFirstName" type="text" placeholder="Please Enter Amount" name="lonaAmount"/>
                          <label for="inputFirstName">Total Amount</label>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-floating">
                          <input class="form-control" id="inputLastName" type="text" placeholder="Please Enter Time(In Years)" name="time"/>
                          <label for="inputLastName">Time</label>
                        </div>
                      </div>
                    </div>
                    <div class="form-floating mb-3">
                      <select class="form-control" name="loanType">
                        <option>Commercial Loan</option>
                        <option>Personal Loan</option>
                        <option>Student Loan</option>
                      </select>
                    </div>
                    <div class="mt-4 mb-0">
                      <div class="d-grid"><input class="btn btn-primary btn-block" type="submit" value="SUBMIT"/></div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
</section>
</body>
</html>
