<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="staffbase::layout(~{::section})">
<head>
  <meta charset="UTF-8">
</head>
<body>
<section>
  <main>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card shadow-lg border-0 rounded-lg mt-5">
            <div class="card-header"><h3 class="text-center font-weight-light my-4">Message</h3></div>
            <div class="card-body" th:object="${loan}">
              <form th:action="@{'/message/'+${loan.getLoanId()}}" method="post">
                <div class="mb-3" >
                  <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="message"></textarea>
                </div>
                <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                  <input class="btn btn-danger" type="submit" value="Unapprove">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</section>
</body>
</html>
